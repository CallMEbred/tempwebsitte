<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0b0d12;
      color: #e6e9ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #121622;
      border-radius: 14px;
      padding: 28px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      margin-bottom: 20px;
      text-align: center;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
      color: #6ea8fe;
    }
    p {
      margin: 0 0 20px;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #cfd6e4;
    }
    .links a {
      display: block;
      margin: 8px 0;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #6ea8fe, #9d7dff);
      transition: transform 0.15s ease;
    }
    .links a:hover {
      transform: scale(1.05);
    }
    small {
      display: block;
      margin-top: 18px;
      color: #9aa3b2;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <!-- About Section -->
  <div class="card">
    <h1>About Me</h1>
    <p>
      Here at Scriptly, we strive to sell stationairy at the cheapest price that we can offer.
    </p>
    <small>Made By Remi Heller</small>
  </div>

  <!-- Contact Section -->
  <div class="card">
    <h1>Contact</h1>
    <div class="links">
      <a href="mailto:example@email.com">Email</a>
      <a href="about:blank">Website</a>
    </div>
  </div>
</body>
</html>
